<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Add the correct path to the directory containing your custom font files -->
  <dir>./src/assets/fonts/</dir>

  <!-- Font substitution or preferences can be added here if needed -->

  <alias>
    <family>sans-serif</family>
    <!-- Use the correct font family name, not the filename -->
    <prefer>
      <family>ABCMaxiPlusVariable</family>
    </prefer>
  </alias>
</fontconfig>
